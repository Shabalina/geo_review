<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!---<link rel="stylesheet" type="text/css" href="styles.css">-->
    <link rel="stylesheet" href="./assets/styles/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="./assets/scripts/bundle.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="map_container" id="map">
            <div id="myModal" class="modal">                
            </div>
        </div>
    </div>
<!--<script src="index.js"></script>--> 
<script id="balloon_template" type="text/x-handlebars-template">
    <div class="balloon_container">        
        <div id="review_header" class="header">
            <span class="header_address">
            <h2>{{address}}</h2>
            </span>
            <span class="close">&times;</span>
        </div>
        <div id="review_list" class="review_list">
            {{default}}
            {{#each reviews}}
            <div class="review">
                <span id="review_name" class="review_name">{{name}}</span>
                <span id="review_address" class="review_address">{{location}}</span>
                <div id="review_text" class="review_text">{{text}}</div>
            </div>
            {{/each}}
        </div>
        <div class="review_form">
            <h1 class "form_title">Your Review</h1>
            <input class="input" type="text" id="input_name" placeholder="Your name">
            <input class="input" type="text" id="input_place" placeholder="What place">
            <textarea class="textarea" type="text" id="input_review" placeholder="Describe your expirience"></textarea>
            <button class="btn" id="save">Add</button>    
        </div>   
    </div> 
</script>
</body>
</html>
